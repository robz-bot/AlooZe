<body>
    <!-- Header  -->
    <header>
        <div class="bg-dark collapse " id="navbarHeader">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8 col-md-7 py-4">
                        <h4 class="text-white">About</h4>
                        <p class="text-muted" id="header_info">
                        </p>
                    </div>
                    <div class="col-sm-4 offset-md-1 py-4">

                        <ul class="list-unstyled" id="header_list">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-dark bg-primary shadow-sm">
            <div class="container">

                    <i class="bi bi-balloon-heart-fill fs-1"></i>

                <h3 class="text-light"><i class='bi bi-code-translate'></i> AZ - Alooze Tanslation</h3>

          <span class="navbar-toggler-icon"></span>
        </button>
            </div>
        </div>

    <div class="container">

            <div class="col-lg-6 col-sm-12 col-md-12">

                    <div class="card-body d-flex justify-content-center flex-wrap">
                        <input type="text" name="" id="" placeholder="English" readonly="true" class="my-1 w-50 form-control form-control-sm">

                        <textarea id="convert_from_text" cols="30" rows="10" class="form-control "></textarea>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end ">
                            <a role="button" class="btn btn-sm btn-primary mx-2" id="speak_from" title="Speak Loud"><i class="bi bi-megaphone"></i></a>
                            <a role="button" class="btn btn-sm btn-primary" title="Copy" id="copy_from"><i class="bi bi-clipboard-check"></i></a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-sm-12 col-md-12">
                <div class="card">
                    <div class="card-body d-flex justify-content-center flex-wrap">
                        <select id="language_to" class=" my-1 form-select form-select-sm w-50"></select>
                        <textarea id="convert_to_text" cols="30" rows="10" class="form-control " disabled></textarea>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-end">
                            <a role="button" class="btn btn-sm btn-info text-dark mx-2" id="speak_to" title="Speak Loud"><i class="bi bi-megaphone"></i></a>
                            <a role="button" class="btn btn-sm btn-info text-dark" title="Copy" id="copy_to"><i class="bi bi-clipboard-check"></i></a>

                        </div>
                    </div>
                </div>
            </div>
